<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-primary text-center">Enter Your Text</h2>
            <form action="/result/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <textarea name="text" class="form-control" rows="6" placeholder="Type your text here..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Analyze</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
